description: >
  The steps needed to use Bun on CircleCI
usage:
  version: 2.1
  orbs:
    <orb-name>: <namespace>/<orb-name>@1.0.0
  jobs:
    example:
      docker:
        - image: cimg/base:stable
      steps:
        - checkout
        - bun/install
        - run: bun install
        - run: bun run main.ts
  workflows:
    main:
      jobs:
        - example
